<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Automatique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options input {
            display: none;
        }
        .options label:hover {
            background: #ddd;
        }
        .correct {
            background: #28a745 !important;
            color: white;
        }
        .wrong {
            background: #dc3545 !important;
            color: white;
        }
        #submit {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit:hover {
            background: #0056b3;
        }
        #timer {
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div id="timer">Temps restant : <span id="time">10</span>s</div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button id="submit">Valider</button>
            <div id="result"></div>
            <p>Meilleur score : <span id="best-score">0</span></p>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;

        // Charger les questions depuis un fichier JSON
        async function loadQuestions() {
            const response = await fetch("questions.json"); // Assurez-vous d'avoir un fichier JSON contenant les questions
            quizData = await response.json();
            quizData = quizData.sort(() => Math.random() - 0.5); // Mélanger les questions
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                endQuiz();
                return;
            }

            clearInterval(timer);
            timeLeft = 10;
            document.getElementById("time").textContent = timeLeft;
            timer = setInterval(updateTimer, 1000);

            const q = quizData[currentQuestion];
            document.getElementById("question").textContent = q.question;
            const optionsEl = document.getElementById("options");
            optionsEl.innerHTML = "";

            q.options.forEach((option, index) => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="answer" value="${index}"> ${option}`;
                optionsEl.appendChild(label);
            });
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById("time").textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                nextQuestion(false); // Passer à la question suivante si le temps est écoulé
            }
        }

        document.getElementById("submit").addEventListener("click", () => {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) return;

            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = quizData[currentQuestion].correct;
            const options = document.querySelectorAll(".options label");

            options[selectedIndex].classList.add(selectedIndex === correctIndex ? "correct" : "wrong");

            setTimeout(() => nextQuestion(selectedIndex === correctIndex), 1000);
        });

        function nextQuestion(isCorrect) {
            clearInterval(timer);
            if (isCorrect) score++;

            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            document.getElementById("quiz").innerHTML = `<h2>Score: ${score}/${quizData.length}</h2>`;
            saveBestScore(score);
        }

        function saveBestScore(newScore) {
            const bestScore = localStorage.getItem("bestScore") || 0;
            if (newScore > bestScore) {
                localStorage.setItem("bestScore", newScore);
            }
            document.getElementById("best-score").textContent = localStorage.getItem("bestScore");
        }

        loadQuestions();
    </script>
</body>
</html>
